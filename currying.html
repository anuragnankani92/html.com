<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <script>
        //normal function
        function addition(a,b,c){
            return a + b + c
        }
       console.log(addition(10,20,30)) 


        function sum(a){
            return function(b){
                return function(c){
                    return function(d){
                        return  function(e){
                            return a + b + c + d + e
                    }
                       
                    }
                }

            }
        }

        //Without currying
        let value = sum(10);
        let value1 = value(20);
        let value2 = value1(30);
        console.log(value)
        console.log(value1)
        console.log('myValue',value2)

        console.log(sum(10)(20)(30)(5)(1)) //currying technique

        // infinite Currying

        function addNumber(a){
            return function(b){
                if(b) {return addNumber(a + b)}
                
                return a;
            }
        }
        console.log(addNumber(10)(10)(2)(10)(100)(7)(10) ())

    </script>
    
</body>
</html>
