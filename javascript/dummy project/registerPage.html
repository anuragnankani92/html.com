<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>
<script src="./overAll.js" ></script>
<body>
    <center>
        <h1>User Register</h1>

    <form>
        <div class="form-group">
            <label for="fname">Name</label>
            <input type="text" class="form-control w-50" id="fname"  placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control w-50" id="username"  placeholder="Enter Your UserName">
          </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control w-50" id="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="number" class="form-control w-50" id="contact" placeholder="Enter Your Number">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control w-50" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="registerUser(event)">  Register</button>
        <br>
        <a href="./loginPage.html" >Already Register </a>
      </form>

    </center>
    
</body>
</html>
